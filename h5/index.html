<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工信息</title>
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            color: #fff;
            background-color: #11376f;
        }

        .top {
            height: 60px;
            line-height: 60px;
            border-bottom: 1px solid #305182;
            text-align: center;
        }

        .header {
            padding-top: 14px;
            width: 375px;
            height: 194px;
            display: flex;
        }

        .avatar {
            margin-left: 14px;
            width: 119px;
            height: 157px;
            padding: 5px;
            background-color: #325383;
        }

        .box {
            width: 226px;
            padding-left: 14px;
        }

        .name {
            color: #32cafe;
            font-size: 20px;
            line-height: 50px;
        }

        .item {
            color: #fff;
            font-size: 14px;
            line-height: 40px;
            border-top: 1px dashed #305182;
        }

        .Information {

        }

        .title {
            text-align: center;
            line-height: 60px;
            border-bottom: 1px solid #305182;
        }

        .img1 {
            width: 56px;
        }

        .img2 {
            transform: rotate(180deg);
            transform: rotate(180deg);
            width: 56px;
        }

        .box2 .box2-item {
            padding-right: 20px;
            height: 50px;
            margin-left: 30px;
            width: 325px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #305182;
        }

        .tex {
            color: #29a5da;
        }

        .box3-item {
            height: 80px;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
